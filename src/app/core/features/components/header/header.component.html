<header>
  <nav class="d-flex justify-content-between align-items-center p-3">
    <div class="home-button" (click)="redirectToHome()" role="button" tabindex="0" (keydown.enter)="redirectToHome()">
      <img src="train.webp" alt="Logo" class="logo-img" />
      <span class="mat-button-label">Train Trips Planning</span>
    </div>
    @if (!isAuthenticated) {
      <div class="auth-buttons">
        <button mat-button (click)="redirectToSignIn()">Sign In</button>
        <button mat-button (click)="redirectToSignUp()">Sign Up</button>
      </div>
    }
    @if (isAuthenticated && !isAdminRole) {
      <div class="user-buttons">
        <button mat-button (click)="redirectToProfile()">Profile</button>
        <button mat-button (click)="redirectToOrders()">My orders</button>
      </div>
    }
    @if (isAdminRole) {
      <div class="admin-buttons">
        <button mat-button (click)="redirectToProfile()">Profile</button>
        <button mat-button>Orders</button>
        <button mat-button (click)="redirectToAdmin()">Admin</button>
      </div>
    }
  </nav>
</header>
