<div class="orders container-xl">
  @for (order of orders; track order.id) {
    <TTP-ticket
      [stationStart]="order.stationStart"
      [stationEnd]="order.stationEnd"
      [seatId]="order.seatId"
      [status]="order.status"
      [id]="order.id"
    ></TTP-ticket>
  }
  @if (roleService.isAdminRole) {
    <TTP-user-orders></TTP-user-orders>
  }
</div>
