@for (leftSeat of [].constructor(leftSeatCount); track index; let index = $index) {
  <TTP-carriage-seat
    (chosenSeat)="clickSeat($event)"
    [carriageNameValue]="carriageName"
    [seatValue]="(seatsInRowNumber * rowNumber + index + 1).toString()"
    class="carriage-row_with-seats"
  ></TTP-carriage-seat>
}
<div class="carriage-row_empty"></div>
@for (rightSeat of [].constructor(rightSeatCount); track index; let index = $index) {
  <TTP-carriage-seat
    [carriageNameValue]="carriageName"
    [seatValue]="(seatsInRowNumber * rowNumber + index + leftSeatCount + 1).toString()"
    class="carriage-row_with-seats"
  ></TTP-carriage-seat>
}
