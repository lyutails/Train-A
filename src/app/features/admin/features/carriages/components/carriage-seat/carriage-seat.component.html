<mat-label
  (click)="clickCheckbox()"
  [attr.for]="seatValue + carriageNameValue"
  class="carriages_seat-label"
  [style.background]="check() ? 'oklch(71.74% 0.19 48.65deg)' : 'oklch(49.71% 0.165 259.85deg)'"
  [style.color]="check() ? 'white' : 'white'"
  >{{ seatValue }}
  <mat-checkbox
    (change)="inspectCheckboxValue($event)"
    id="{{ seatValue + carriageNameValue }}"
    [hidden]="true"
    class="carriages_seat-checkbox"
    [value]="seatValue"
    [disabled]="false"
    #seatCheckbox
    [checked]="check()"
  ></mat-checkbox>
</mat-label>
