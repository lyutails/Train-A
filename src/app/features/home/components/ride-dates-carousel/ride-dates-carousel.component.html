<button
  type="button"
  class="home-date-carousel_carousel-item"
  (click)="setColour()"
  [style.background]="selectDateFilterItem() ? 'oklch(49.71% 0.165 259.85deg)' : 'transparent'"
>
  <div class="home-date-carousel_date-item">{{ dateItem.date }}</div>
  <div class="home-date-carousel_date-item">{{ dateItem.day }}</div>
</button>
