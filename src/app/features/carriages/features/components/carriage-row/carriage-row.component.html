@for (leftSeat of [].constructor(leftSeatCount); track index; let index = $index) {
  @if (rowNumber === 0) {
    <TTP-carriage-seat
      [carriageNameValue]="carriageName"
      [seatValue]="(totalSeats() * rowNumber + index + 1).toString()"
      class="carriage-row_with-seats"
    ></TTP-carriage-seat>
  } @else {
    <TTP-carriage-seat
      [carriageNameValue]="carriageName"
      [seatValue]="(totalSeats() * rowNumber + index + 1).toString()"
      class="carriage-row_with-seats"
    ></TTP-carriage-seat>
  }
}
<div class="carriage-row_empty"></div>
@for (rightSeat of [].constructor(rightSeatCount); track index; let index = $index) {
  @if (rowNumber === 0) {
    <TTP-carriage-seat
      [carriageNameValue]="carriageName"
      [seatValue]="(totalSeats() * rowNumber + index + leftSeatCount + 1).toString()"
      class="carriage-row_with-seats"
    ></TTP-carriage-seat>
  } @else {
    <TTP-carriage-seat
      [carriageNameValue]="carriageName"
      [seatValue]="(totalSeats() * rowNumber + index + leftSeatCount + 1).toString()"
      class="carriage-row_with-seats"
    ></TTP-carriage-seat>
  }
}
