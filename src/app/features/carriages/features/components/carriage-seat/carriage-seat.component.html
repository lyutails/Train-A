<mat-label
  [attr.for]="seatValue + carriageNameValue"
  class="carriages_seat-label"
  [style.background]="'oklch(91.69% 0.0396 269.9781deg)'"
  [style.color]="'black'"
  >{{ seatValue }}</mat-label
>
<mat-checkbox
  id="{{ seatValue + carriageNameValue }}"
  [hidden]="false"
  class="carriages_seat"
  [value]="seatValue"
  [checked]="false"
  [disabled]="false"
></mat-checkbox>
