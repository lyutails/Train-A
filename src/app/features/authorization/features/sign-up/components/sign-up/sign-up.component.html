<div class="sign-up_wrapper">
  <p class="sign-up_title">{{ formTitle }}</p>
  <form class="sign-up_form">
    <mat-form-field appearance="outline" class="sign-up_field">
      <mat-label>Email</mat-label>
      <input matInput placeholder="email..." />
    </mat-form-field>
    <mat-form-field appearance="outline" class="sign-up_field">
      <mat-label>Password</mat-label>
      <input matInput placeholder="password..." />
    </mat-form-field>
    <mat-form-field appearance="outline" class="sign-up_field">
      <mat-label>Repeat Password</mat-label>
      <input matInput placeholder="repeat password..." />
    </mat-form-field>
    <div class="sign-up_buttons">
      <button mat-flat-button type="button" class="sing-up_button">
        {{ signUpButtonName }}
      </button>
      <button
        mat-flat-button
        type="button"
        class="sign-up_button"
        (click)="navigateSignIn()"
      >
        {{ signInButtonName }}
      </button>
    </div>
  </form>
</div>
