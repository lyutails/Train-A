<div class="sign-in_wrapper">
  <h2 class="sign-in_title">Sign in</h2>
  <form class="sign-in_form" [formGroup]="signInForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline" class="sign-in_field">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" placeholder="Email" />
      @if (emailErrorMessage) {
        <mat-error class="sign-in_input-error">
          {{ emailErrorMessage }}
        </mat-error>
      }
    </mat-form-field>
    <mat-form-field appearance="outline" class="sign-in_field">
      <mat-label>Password</mat-label>
      <input matInput [type]="'password'" formControlName="password" placeholder="Password" />
      @if (passwordErrorMessage) {
        <mat-error class="sign-in_input-error">
          {{ passwordErrorMessage }}
        </mat-error>
      }
    </mat-form-field>
    <div class="sign-in_buttons">
      <TTP-button
        [type]="'submit'"
        [width]="'100px'"
        [disabled]="signInForm.invalid || isSubmitting"
        [buttonText]="'Sign In'"
      >
      </TTP-button>
      <TTP-button
        class="sign-in_link"
        [type]="'button'"
        [width]="'100px'"
        (click)="(redirectToSignUp)"
        [buttonText]="'Sign Up'"
      >
      </TTP-button>
    </div>
  </form>
</div>
